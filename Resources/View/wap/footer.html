    <script type="text/javascript" src="/static/js/layer.js"></script>
    <script type="text/javascript" src="/static/assets/js/jquery.lazyload.js"></script>
    <script type="text/javascript" src="/static/wap/js/common.js"></script>
    <script type="text/javascript" src="/static/wap/js/swiper.min.js"></script>
    <script type="text/javascript" src="/static/wap/js/jquery.hiSlider.js"></script>
    <script>
        window.onload = function() {
            var swiper = new Swiper('.swiper-container',{
                autoplay:3000,
                speed:1000,
                autoplayDisableOnInteraction : false,
                loop:true,
                centeredSlides : true,
                slidesPerView:2,
                pagination : '.swiper-pagination',
                paginationClickable:true,
                prevButton:'.swiper-button-prev',
                nextButton:'.swiper-button-next',
                onInit:function(swiper){
                    swiper.slides[2].className="swiper-slide swiper-slide-active";//第一次打开不要动画
                },
                breakpoints: {
                    668: {
                        slidesPerView: 1,
                    }
                }
            });
            $('.hiSlider3').hiSlider({
                isFlexible: true,
                isSupportTouch: true,
                titleAttr: function(curIdx){
                    return $('img', this).attr('alt');
                }
            });

            $('.hiSlider4').hiSlider({
                isFlexible: true,
                isSupportTouch: true,
                titleAttr: function(curIdx){
                    return $('img', this).attr('alt');
                }
            });

            isAndroid();
            // 判断安卓
            function isAndroid() {
                var u = navigator.userAgent;

                if (u.indexOf("Android") > -1 || u.indexOf("Linux") > -1) {
                    //swiper-slide swiper-slide-active
                    $('.swiper-slide').css({"transform":"scale(0.9)"})
                }
            }
        }
    </script>
{{end}}
