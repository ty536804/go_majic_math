{{define "wap_footer"}}
    <footer>
        <section class="bottom_form">
            <h3 class="form_tit">填写表单</h3>
            <form method="post"  name="myform" id="myform" class="footer_con_right"  action="#">
                <input type="hidden" name="com" class="c-com">
                <p class="c_form">
                    <label>姓名：</label>
                    <input type="text" name="mname" class="c-area">
                </p>
                <p class="c_form">
                    <label>电话：</label>
                    <input type="text" name="tel" class="c-tel">
                </p>
                <p class="c_form">
                    <label>地区：</label>
                    <input type="text" name="area" class="c-city">
                </p>
                <p class="form_btn"><button class="f_btn">提交</button></p>
            </form>
        </section>
        <p class="footer_logo"><img data-original="/static/wap/img/footer_logo.png" class="lazy" src=""></p>
        <section class="authorized_phone">授<span class="footer_line">权电</span>话</section>
        <section class="footer_bottom_tel">
            <p class="footer_tel"><img data-original="/static/wap/img/footer_tel.png" src="" class="lazy">400 175 9669</p>
        </section>
        <section class="copyright">北京易学教育科技有限公司 © 2017 All Rights Reserved. 京ICP备20014303号</section>
    </footer>
    <script type="text/javascript" src="/static/wap/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/static/wap/js/common.js"></script>
    <script type="text/javascript" src="/static/assets/js/jquery.lazyload.js"></script>
    <script type="application/javascript">
        $('.f_btn').on('click',function () {
            if ($('.footer_con_right .c-area').val()=="") {
                layer.tips('姓名不能为空', '.footer_con_right .c-area', {
                    tips: [1, '#3595CC'],
                    time: 4000
                });
                return false;
            }
            if ($('.footer_con_right .c-tel').val()=="") {
                layer.tips('电话不能为空', '.footer_con_right .c-tel', {
                    tips: [1, '#3595CC'],
                    time: 4000
                });
                return false;
            }
            if ($('.footer_con_right .c-city').val()=="") {
                layer.tips('地区不能为空', '.footer_con_right .c-city', {
                    tips: [1, '#3595CC'],
                    time: 4000
                });
                return false;
            }
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "/AddMessage",
                data:$('#myform').serialize(),
                success: function (result) {
                    if (result.code == 200) {
                        layer.alert("留言成功");
                        return false
                    }
                    layer.alert("留言失败");
                    return false
                }
            })
            return false;
        })
    </script>
{{end}}
