{{define "single/index.html"}}
{{template "header"}}
    <style>
        .page span,a.prev{
            cursor: pointer;
        }
        .tbody tr td {
            height: 111px;
            border-left: 0;
            border-top: 0;
            border-bottom: 0;
            text-align: center;
        }
        .tbody tr {
            border-bottom: 1px solid #e6e6e6;
        }
        .tbody tr td:first-child{
            border-left: 1px solid #e6e6e6;
        }
        .w20 {
            width: 200px;
        }
        .summary,.content{
            line-height: 25px !important;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            text-align: left;
        }
        .thumb_img img{
            height: 82px;
        }
        .title {
            width: 200px;
        }
        .w5{
            width: 44px;
            min-width:44px !important;
        }
    </style>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="javascript:;">首页</a>
            <a href="javascript:;">单页管理</a>
            <a>
              <cite>{{.title}}</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <a class="layui-btn" href="/api/v1/singleDetail"><i class="layui-icon"></i>添加</a>
                        </div>

                        <div class="layui-card-body layui-table-body layui-table-main">
                            <input type="hidden" class="totalPage" value="1">
                            <input type="hidden" class="currentPage" value="1">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                      <th class="w5">ID</th>
                                      <th>位置</th>
                                      <th>标题</th>
                                      <th class="w20">摘要</th>
                                      <th>缩率图</th>
                                      <th class="w20">内容</th>
                                      <th>操作</th>
                                  </tr>
                                </thead>
                                <tbody class="tbody">
                                </tbody>
                            </table>
                        </div>
                        <!--分页-->
                        <input type="hidden" id="PageCount" value="0">
                        <div id="example" style="text-align: center"> <ul id="pageLimit"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script src="/static/js/single.js"></script>
</html>
{{end}}
