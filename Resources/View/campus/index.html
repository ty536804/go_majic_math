{{define "campus/index.html"}}
{{template "header"}}
<style>
    .layui-card:last-child {
        padding: 20px 20px 10px 10px;
    }
    .layui-upload-img {
        width: 92px;
        height: 92px;
        margin: 0 10px 10px 0;
    }
    #province{
        display: block;
    }
    .layui-form input[type=checkbox], .layui-form input[type=radio], .layui-form select {
        display: block;
        float: left;
    }
    #demo1{
        display: none;
    }
</style>
<link href="/static/dist/summernote.css" rel="stylesheet"/>
<script src="/static/dist/summernote.js"></script>
<script src="/static/dist/lang/summernote-zh-CN.js"></script>    <!-- 中文-->
<script src="/static/js/summernote.js"></script>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">导航管理</a>
            <a>
              <cite>校区列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <button class="layui-btn"  id="btn" data-toggle="modal" data-target="#myModal2">
                        <i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>省</th>
                            <th>学校名称</th>
                            <th>学校电话</th>
                            <th>学校工作日</th>
                            <th>学校地址</th>
                            <th>学校图片</th>
                            <th>操作</th>
                        </thead>
                        <tbody class="tbody">
                        </tbody>
                    </table>
                </div>
                <!--分页-->
                <input type="hidden" id="PageCount" value="0">
                <div id="example" style="text-align: center"> <ul id="pageLimit"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="myModal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">校区管理</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t" id="addform">
                    <input id="id" name="id" type="hidden" value="">
                    <input id="province_name" name="province_name" type="hidden" value="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">省</label>
                        <div class="layui-input-block plist">
                            <select class="col-sm-12 form-control" id="province" name="province">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">学校名称：</label>
                        <div class="col-sm-8">
                            <input id="school_name" name="school_name"  type="text" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">学校电话：</label>
                        <div class="col-sm-8">
                            <input id="school_tel" name="school_tel" type="text" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">工作日：</label>
                        <div class="col-sm-8">
                            <input id="worker_time" name="worker_time" type="text" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">地址：</label>
                        <div class="col-sm-8">
                            <input id="address" name="address" type="text" class="form-control" value="">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">学校图片</label>
                        <div class="layui-input-block">
                            <div class="layui-upload">
                                <input type="hidden" id="school_img" name="school_img" value="">
                                <button type="button" class="layui-btn" id="test1">上传图片</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="demo1">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" id="addpower" name="addpower">提交</button>
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/campus.js"></script>
</html>
{{end}}
