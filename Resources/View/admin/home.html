{{define "admin/home.html"}}
    {{template "header"}}
    <body class="index">
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo">
            <a href="/api/v1/show">{{.title}}</a></div>
        <div class="left_open">
            <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
        </div>
        <ul class="layui-nav right" lay-filter="">
            <li class="layui-nav-item">
                <a href="javascript:;">{{.user.NickName}}</a>
                <dl class="layui-nav-child">
                    <!-- 二级菜单 -->
                    <dd>
                        <a  href="#" data-toggle="modal" data-target="#myModal" class="myModal">个人信息</a>
                    </dd>
                    <dd>
                        <a  href="#" data-toggle="modal" data-target="#changePwd">修改密码</a>
                    </dd>
                    <dd>
                        <a href="/api/v1/logout">退出</a>
                    </dd>
                </dl>
            </li>

            <li class="layui-nav-item to-index">
                <a href="/" target="_blank">前台首页</a></li>
        </ul>
    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <!-- 左侧菜单开始 -->
    {{template "menu"}}
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <ul class="layui-tab-title">
                <li class="home">
                    <i class="layui-icon">&#xe68e;</i>我的桌面
                </li>
            </ul>
            <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                <dl>
                    <dd data-type="this">关闭当前</dd>
                    <dd data-type="other">关闭其它</dd>
                    <dd data-type="all">关闭全部</dd>
                </dl>
            </div>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe src='/api/v1/index' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                </div>
            </div>
            <div id="tab_show"></div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <style id="theme_style"></style>
    <!-- 右侧主体结束 -->
    <!-- 中部结束 -->
{{/*    修改信息弹框*/}}
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">修改信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t" id="commentForm">
                        <input id="act" type="hidden" name="act" value="user">
                        <input id="id" type="hidden" class="form-control" name="id" value="{{.user.ID}}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-8">
                                <input id="login_name" disabled name="login_name" minlength="2" type="text" class="form-control"  value="{{.user.LoginName}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">E-mail：</label>
                            <div class="col-sm-8">
                                <input id="email" type="email" class="form-control" name="email" value="{{.user.Email}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话：</label>
                            <div class="col-sm-8">
                                <input id="tel" type="text" class="form-control" name="tel" value="{{.user.Tel}}">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary update_info" type="submit">提交</button>
                </div>
            </div>
        </div>
    </div>
{{/*    修改密码*/}}
    <div class="modal fade" id="changePwd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t" id="update_pwd">
                        <input id="act" type="hidden" name="act" value="update">
                        <input id="id" type="hidden" class="form-control" name="id" value="{{.user.ID}}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-8">
                                <input id="login_name" disabled name="login_name" minlength="2" type="text" class="form-control"  value="{{.user.LoginName}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">原始密码：</label>
                            <div class="col-sm-8">
                                <input id="pwd" type="password" class="form-control" name="pwd" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">新密码：</label>
                            <div class="col-sm-8">
                                <input id="newpwd" type="password" class="form-control" name="newpwd" value="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary head_sub" type="submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/home.js" type="text/javascript"></script>
    </body>
    </html>
{{end}}
