{{define "article/detail.html"}}
{{template "header"}}
    <style>
        .layui-card:last-child {
            padding: 20px 20px 10px 10px;
        }
        .layui-upload-img {
            width: 92px;
            height: 92px;
            margin: 0 10px 10px 0;
        }
        #bposition{
            display: block;
        }
        .layui-form input[type=checkbox], .layui-form input[type=radio], .layui-form select {
            display: block;
            float: left;
        }
        .spanL{
            float: left;
            display: inline-block;
            margin-right: 10px;
            margin-top: 10px;
        }
        #demo1{
            display: none;
        }
    </style>
<link href="/static/dist/summernote.css" rel="stylesheet"/>
<script src="/static/dist/summernote.js"></script>
<script src="/static/dist/lang/summernote-zh-CN.js"></script>    <!-- 中文-->
    <script>
        $(function(){
            $('#content').summernote({
                height: 200,
                tabsize: 2,
                lang: 'zh-CN',
                callbacks:{
                    onImageUpload: function(files, editor, $editable) {
                        uploadSummerPic(files[0], editor, $editable);
                    },
                    insertImage:function ($editable,file) {
                        console.log(file)
                    }
                }
            });

            function uploadSummerPic(file, editor, $editable) {
                let fd = new FormData();
                let fileName = file['name'];
                fd.append("file", file);
                $.ajax({
                    type:"POST",
                    url:"/api/v1/upload",
                    data: fd,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        let _url = "/static/upload/"+data.data;
                        $('#content').summernote('insertImage', _url, fileName);
                    }
                });
            }
        });
    </script>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">Banner管理</a>
        <a><cite>Banner详情</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
                <div class="layui-card">
                    <form class="layui-form" id="add_form" action="">
                        <input type="hidden" id="id" name="id" value="{{.id}}">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" placeholder="请输入标题" id="title" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">来源</label>
                            <div class="layui-input-block">
                                <input type="text" name="com" placeholder="请输入来源" id="com" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">摘要</label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入内容" id="summary" name="summary" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">缩率图</label>
                            <div class="layui-input-block">
                                <div class="layui-upload">
                                    <input type="hidden" id="thumb_img" name="thumb_img" value="">
                                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="demo1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">发布者</label>
                            <div class="layui-input-block">
                                <input type="text" name="admin" placeholder="请输入发布者" id="admin" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否热点</label>
                            <div class="layui-input-block">
                                <span class="spanL">
                                    <input type="radio" name="hot" id="hot" value="1" checked="">是
                                </span>
                                <span class="spanL">
                                    <input type="radio" name="hot" id="hot" value="2" >否
                                </span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">内容</label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入内容" id="content" name="content" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">排序</label>
                            <div class="layui-input-block">
                                <input type="text" name="sort" placeholder="优先级 数字越大，排名越前" id="sort" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" pane="">
                            <label class="layui-form-label">状态：</label>
                            <div class="layui-input-block">
                                <span class="spanL">
                                    <input type="radio" name="is_show" id="is_show" value="1" checked="">正常
                                </span>
                                <span class="spanL">
                                    <input type="radio" name="is_show" id="is_show" value="2" >禁止
                                </span>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn subCon">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/api/v1/upload'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $("#demo1").show();
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(Number(res.code) ==200){
                    $("#thumb_img").val(res.data)
                } else {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });

    //提交内容
    $(".subCon").on("click",function () {
        if ($("#title").val() == "") {
            sweetAlert("登录失败","标题不能为空",'error');
            return false
        }
        if ($("#com").val() == "") {
            sweetAlert("登录失败","来源不能为空",'error');
            return false
        }
        if ($("#summary").val() == "") {
            sweetAlert("登录失败","摘要不能为空",'error');
            return false
        }
        if ($("#thumb_img").val() == "") {
            sweetAlert("登录失败","缩率图不能为空",'error');
            return false
        }
        if ($("#admin").val() == "") {
            sweetAlert("登录失败","发布者不能为空",'error');
            return false
        }
        if ($("#content").val() == "") {
            sweetAlert("登录失败","内容不能为空",'error');
            return false
        }
        if ($("#sort").val() == "") {
            sweetAlert("登录失败","排序不能为空",'error');
            return false
        }

        $.ajax({
            url: "/api/v1/addArticle",
            type:"POST",
            dataType: "json",
            data:$("#add_form").serialize(),
            success:function (result) {
                if (Number(result.code) == 200) {
                    swal({title:result.msg,type: 'success'},
                        function () {
                            window.location.href="/api/v1/article";
                        });
                } else {
                    sweetAlert("操作失败","操作失败",'error');
                }
            }
        })
        return false
    })
    getAjax()

    //请求数据
    function getAjax()
    {
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/api/v1/getArticle",
            data: {"id":$("#id").val()},
            success: function (result) {
                if (Number(result.code) == 200) {
                    $("#title").val(result.data.title)
                    $("#com").val(result.data.com)
                    $("#summary").val(result.data.summary)
                    $("#thumb_img").val(result.data.thumb_img)
                    $("#admin").val(result.data.admin)
                    $(".panel-body").html(result.data.content)
                    $("#sort").val(result.data.sort)
                    if (Number(result.data.is_show) ==1) {
                        $('input[name="is_show"]:eq(0)').prop("checked",true);
                    } else {
                        $('input[type="is_show"]:eq(1)').prop("checked",true);
                    }
                    if (Number(result.data.hot) ==1) {
                        $('input[name="hot"]:eq(0)').prop("checked",true);
                    } else {
                        $('input[name="hot"]:eq(1)').prop("checked",true);
                    }
                    if (result.data.thumb_img != "") {
                        let _imgURL = '/static/upload/'+result.data.thumb_img
                        $("#thumb_img").val(result.data.thumb_img)
                        $("#demo1").show();
                        $('#demo1').attr('src', _imgURL);
                    }
                }
            }
        });
    }
</script>
</body>
</html>
{{end}}
