{{define "article/index.html"}}
{{template "header"}}
    <style>
        .page span,a.prev{
            cursor: pointer;
        }
        .tbody tr td {
            height: 111px;
            border-left: 0;
            border-top: 0;
            border-bottom: 0;
            text-align: center;
        }
        .tbody tr {
            border-bottom: 1px solid #e6e6e6;
        }
        .tbody tr td:first-child{
            border-left: 1px solid #e6e6e6;
        }
        .w20 {
            width: 200px;
        }
        .summary,.content{
            line-height: 25px !important;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            text-align: left;
        }
        .thumb_img img{
            height: 82px;
        }
        .title {
            width: 200px;
        }
        .w5{
            width: 44px;
            min-width:44px !important;
        }
    </style>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="javascript:;">首页</a>
            <a href="javascript:;">文章管理</a>
            <a>
              <cite>{{.title}}</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <a class="layui-btn" href="/articleDetail"><i class="layui-icon"></i>添加</a>
                        </div>

                        <div class="layui-card-body layui-table-body layui-table-main">
                            <input type="hidden" class="totalPage" value="1">
                            <input type="hidden" class="currentPage" value="1">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                      <th class="w5">ID</th>
                                      <th>标题</th>
                                      <th class="w20">摘要</th>
                                      <th>缩率图</th>
                                      <th>发布者</th>
                                      <th>来源</th>
                                      <th>是否展示</th>
                                      <th class="w20">内容</th>
                                      <th>是否热点</th>
                                      <th>操作</th>
                                  </tr>
                                </thead>
                                <tbody class="tbody">
                                </tbody>
                            </table>
                        </div>
                        <!--分页-->
                        <input type="hidden" id="PageCount" value="0">
                        <div id="example" style="text-align: center"> <ul id="pageLimit"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
    getAjax(1)

    //请求数据
    function getAjax(page)
    {
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/api/v1/articleList",
            data: {"page":page},
            success: function (result) {
                let _html= "";
                if (Number(result.code) == 200) {
                    $.each(result.data.list,function (k,v) {
                        _html += "<tr><td class='w5'>"+v.id+"</td><td class='title'>"+v.title+"</td><td class='summary w20'>"+v.summary+"</td><td class='thumb_img'><img src=/static/upload/"+v.thumb_img+"></td><td>"+v.admin+"</td>"
                        _html += "<td>"+v.com+"</td><td>"+(v.is_show == 1 ? "是": "否")+"</td><td class='content w20'>"+v.content+"</td>"
                        _html += "<td>"+(v.hot ==1 ? '是' : '否')+"</td>"
                        _html += '<td class="td-manage">' +
                            '<a title="编辑" href="/api/v1/articleDetail?id='+v.id+'"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>编辑</a>\n' +
                            '</td></tr>';
                    })
                } else {
                    _html = "<tr><td colspan='9' class='text-center'>暂无内容</td></tr>"
                }
                $(".tbody").empty().append(_html)
                pageList(page,result.data.count)
            }
        });
    }


    function pageList(page,PageCount) {
        $('#pageLimit').bootstrapPaginator({
            currentPage: page,//当前页。
            totalPages: PageCount,//总页数。
            size:"normal",//应该是页眉的大小。
            bootstrapMajorVersion: 3,//bootstrap的版本要求。
            alignment:"right",
            numberOfPages:5,//显示的页数
            itemTexts: function (type, page, current) {//如下的代码是将页眉显示的中文显示我们自定义的中文。
                switch (type) {
                    case "first": return "首页";
                    case "prev": return "上一页";
                    case "next": return "下一页";
                    case "last": return "末页";
                    case "page": return page;
                }
            },
            onPageClicked: function (event, originalEvent, type, page) {//给每个页眉绑定一个事件，其实就是ajax请求，其中page变量为当前点击的页上的数字。
                getAjax(page)
            }
        });
    }
    </script>
</html>
{{end}}
