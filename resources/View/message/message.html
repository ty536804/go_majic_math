{{define "message/message.html"}}
{{template "header"}}
    <style>
        .page span,a.prev{
            cursor: pointer;
        }
    </style>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="javascript:;">首页</a>
            <a href="javascript:;">留言管理</a>
            <a>
              <cite>{{.title}}</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <input type="hidden" class="totalPage" value="1">
                            <input type="hidden" class="currentPage" value="1">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                      <th>ID</th>
                                      <th>姓名</th>
                                      <th>电话</th>
                                      <th>地区</th>
                                      <th>留言时间</th>
                                      <th>来源url</th>
                                      <th>客户端类型</th>
                                      <th>IP地址</th>
                                      <th>留言板块</th>
                                      <th>留言内容</th>
                                  </tr>
                                </thead>
                                <tbody class="tbody">
                                </tbody>
                            </table>
                        </div>
                        <!--分页-->
                        <input type="hidden" id="PageCount" value="0">
                        <div id="example" style="text-align: center"> <ul id="pageLimit"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
    getAjax(1)

    //请求数据
    function getAjax(page)
    {
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "/api/v1/messageData",
            data: {"page":page},
            success: function (result) {
                let _html= "";
                if (Number(result.code) == 200) {
                    $.each(result.data.list,function (k,v) {
                        _html += "<tr><td>"+v.id+"</td><td>"+v.mname+"</td><td>"+v.tel+"</td><td>"+v.area+"</td><td>"+v.created_at+"</td>"
                        _html += "<td>"+v.com+"</td><td>"+(v.client == "pc" ? "电脑" : "移动")+"</td><td>"+v.ip+"</td><td>"+(channel(v.channel))+"</td>"
                        _html += "<td>"+v.content+"</td></tr>"
                    })
                } else {
                    _html = "<tr><td colspan='9' class='text-center'>暂无内容</td></tr>"
                }
                $(".tbody").empty().append(_html)
                pageList(page,result.data.count)
            }
        });
    }

    function channel(status) {
        let _html = "";
        switch (Number(status)) {
            case 1:
                _html = "首页"
                break;
            case 1:
                _html = "首页"
                break;
            case 1:
                _html = "首页"
                break;
            case 1:
                _html = "首页"
                break;
            case 1:
                _html = "首页"
                break;
        }
        return _html;
    }
    function pageList(page,PageCount) {
        $('#pageLimit').bootstrapPaginator({
            currentPage: page,//当前页。
            totalPages: PageCount,//总页数。
            size:"normal",//应该是页眉的大小。
            bootstrapMajorVersion: 3,//bootstrap的版本要求。
            alignment:"right",
            numberOfPages:5,//显示的页数
            itemTexts: function (type, page, current) {//如下的代码是将页眉显示的中文显示我们自定义的中文。
                switch (type) {
                    case "first": return "首页";
                    case "prev": return "上一页";
                    case "next": return "下一页";
                    case "last": return "末页";
                    case "page": return page;
                }
            },
            onPageClicked: function (event, originalEvent, type, page) {//给每个页眉绑定一个事件，其实就是ajax请求，其中page变量为当前点击的页上的数字。
                getAjax(page)
            }
        });
    }
    </script>
</html>
{{end}}
